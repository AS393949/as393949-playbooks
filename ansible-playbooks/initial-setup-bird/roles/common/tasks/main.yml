---
# This role will install all build dependencies for compilation of BIRD

- name: Make sure all packages are up to date before we install anything
  apt: update_cache=yes upgrade=safe

- name: Install all build dependencies for the compilation of BIRD
  apt: pkg={{ item }} state=latest
  with_items:
     - build-essential
     - libreadline-dev
     - libncurses5-dev
     - bison
     - flex